<!DOCTYPE html>
<html>
<head>
    <title>Profitable Pairs</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 20px; 
            background: #f8f9fa; 
        }
        .stats-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .pairs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .pair-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .pair-card.whale-activity {
            background-color: #fff9e6;
            border-left: 4px solid #ffd700;
        }
        .stats-value {
            font-weight: bold;
            color: #007bff;
        }
        .whale-indicator {
            background-color: #fff3cd;
            color: #856404;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            font-size: 0.9em;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="nav-button" onclick="window.location.href='/'">Back to Dashboard</button>
    <h1>üí∞ Profitable Pairs</h1>

    <div class="stats-container">
        <h2>Analysis Stats</h2>
        <p>Pairs Analyzed: <span id="analyzed-count" class="stats-value">0</span></p>
        <p>Profitable Pairs: <span id="profitable-count" class="stats-value">0</span></p>
        <p>Success Rate: <span id="success-rate" class="stats-value">0.0%</span></p>
    </div>

    <div id="pairs-container" class="pairs-container"></div>

    <script>
        let analyzedPairs = new Set();
        let profitablePairs = new Set();

        function updateStats() {
            const analyzedCount = analyzedPairs.size;
            const profitableCount = profitablePairs.size;
            const successRate = analyzedCount > 0 ? 
                ((profitableCount / analyzedCount) * 100).toFixed(1) : '0.0';

            document.getElementById('analyzed-count').textContent = analyzedCount;
            document.getElementById('profitable-count').textContent = profitableCount;
            document.getElementById('success-rate').textContent = successRate + '%';
        }

        function createPairCard(data) {
            const card = document.createElement('div');
            card.className = `pair-card ${data.whale_activity.has_whale_activity ? 'whale-activity' : ''}`;
            card.setAttribute('data-symbol', data.symbol);

            const whaleIndicator = data.whale_activity.has_whale_activity ? 
                `<span class="whale-indicator">üêã Whale Score: ${data.whale_activity.whale_score}%</span>` : '';

            card.innerHTML = `
                <h3>${data.symbol} ${whaleIndicator}</h3>
                <p>Current Price: $${data.current_price.toFixed(4)}</p>
                <p>Reference Candle:<br>
                   Open: $${data.cr_open.toFixed(4)}<br>
                   Close: $${data.cr_close.toFixed(4)}</p>
                <p>Market Score: ${data.market_conditions.score}%</p>
                <p>Trend Strength: ${(data.trend_strength * 100).toFixed(1)}%</p>
                <p>Last Updated: ${new Date(data.timestamp).toLocaleTimeString()}</p>
            `;

            return card;
        }

        const evtSource = new EventSource('/profitable_pairs_stream');
        
        evtSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.refresh) {
                analyzedPairs.clear();
                profitablePairs.clear();
                document.getElementById('pairs-container').innerHTML = '';
                updateStats();
                return;
            }

            if (!analyzedPairs.has(data.symbol)) {
                analyzedPairs.add(data.symbol);
                updateStats();
            }

            if (data.status === 'success' && data.data) {
                if (!profitablePairs.has(data.symbol)) {
                    profitablePairs.add(data.symbol);
                    updateStats();
                }

                const existingCard = document.querySelector(`[data-symbol="${data.symbol}"]`);
                const card = createPairCard(data.data);

                if (existingCard) {
                    existingCard.replaceWith(card);
                } else {
                    document.getElementById('pairs-container').insertBefore(
                        card, 
                        document.getElementById('pairs-container').firstChild
                    );
                }
            }
        };

        evtSource.onerror = function(err) {
            console.error("EventSource failed:", err);
        };
    </script>
</body>
</html>
