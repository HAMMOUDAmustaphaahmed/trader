<!DOCTYPE html>
<html>
<head>
    <title>Profitable Pairs</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f8f9fa; }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label { display: block; margin-bottom: 5px; }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #f8f9fa; }
        .green { color: green; }
        .whale-row { background-color: #fff9e6; }
        .nav-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="nav-button" onclick="window.location.href='/'">Back to Dashboard</button>
    <h1>Profitable Pairs</h1>
    
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="timeframe">Timeframe:</label>
                <select name="timeframe" id="timeframe" required>
                    <option value="1h">1 hour</option>
                    <option value="6h">6 hours</option>
                    <option value="12h">12 hours</option>
                    <option value="1d">1 day</option>
                    <option value="1w">1 week</option>
                </select>
            </div>
            <div class="form-group">
                <label for="n_candles">Number of Candles:</label>
                <input type="number" name="n_candles" id="n_candles" required min="1">
            </div>
            <button type="submit">Analyze</button>
        </form>
    </div>

    {% if pairs %}
    <table>
        <thead>
            <tr>
                <th>Pair</th>
                <th>Reference Candle (Open/Close)</th>
                <th>Current Price</th>
            </tr>
        </thead>
        <tbody>
            {% for pair in pairs %}
            <tr class="{{ 'whale-row' if pair.whale_activity }}">
                <td>{{ pair.symbol }}</td>
                <td>{{ pair.cr_open }}/{{ pair.cr_close }}</td>
                <td class="{{ 'green' if pair.current_price >= 0.8 * pair.cr_close }}">
                    {{ pair.current_price }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
